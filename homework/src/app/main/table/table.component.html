<div class="page-container">
    <div class="button-container">
        <button pButton pRipple type="submit" (click)="DownloadPDF()" [label]="'DownloadPDF'" class="p-button-raised p-button-text submit-button"></button>
    </div>
    <p-table [value]="tableData" class="table-container">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of tableHeader">
                    {{col.name}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-table>
            <tr>
                <td *ngFor="let col of tableHeader">
                    {{table[col.i]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
